<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<body>

  <div class="container">
    
      <h1>Survey Questions</h1>
      <hr>
      <div class="panel-body">
            <h1>Survey Questions</h1>
            <hr>
            <input type="text" id="characterSearch" class="form-control" >
            <br>
      </div>
      <div class="panel-body">
            <input type="text" id="characterSearch" class="form-control" >
            <br>
      </div>
    <div class="row">

      <div class="col-lg-12">
    </div>
    </div>
    <button type="submit" class="btn btn-primary btn-md" id="searchBtn"></span><span class="glyphicon glyphicon-ok-circle"></span> Submit</button>
  </div>

  <script type="text/javascript">
    $("#searchBtn").on("click", function() {
      var searchedCharacter = $("#characterSearch").val().trim();

      searchedCharacter = searchedCharacter.replace(/\s+/g, "").toLowerCase();

      $.get("http://localhost:3000/api/" + searchedCharacter, function(data) {
        console.log(data);
        if (data) {
          $("#stats").show();
          $("#name").text(data.name);
          $("#role").text(data.role);
          $("#age").text(data.age);
          $("#forcePoints").text(data.forcePoints);
        }
        else {
          $("#name").text("The force is not strong with this one. Your character was not found. ");
          $("#stats").hide();
        }
      });
    });
  </script>
</body>
</html>
